<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defi Finance - The Yield Automation Protocol</title>

    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Work+Sans:wght@700&display=swap"
        rel="stylesheet">

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script defer src="/js/lottie.min.js"></script>
    <script defer src="/js/lord-icon.js"></script>
    <script defer src="/js/index.js"></script>
</head>

<body>
    <header class="header">
        <div class="header_logo">
            <div class="header_logo_box">
                <lord-icon class="header_logo_box-icon" trigger="loop" delay="5000"
                    src="/assets/lottie/lottie_logo.json">
                </lord-icon>
            </div>
            <span class="header_logo-text">DeFi</span>
        </div>
        <nav class="header_nav">
            <ul class="header_nav-list ">
                <li class="header_nav-list-item"><a href="#" class="header_nav-list-item-text label-1">Analytics</a>
                </li>
                <li class="header_nav-list-item"><a href="#" class="header_nav-list-item-text label-1">Docs</a></li>
                <li class="header_nav-list-item"><a href="#" class="header_nav-list-item-text label-1">Governance</a>
                </li>
                <li class="header_nav-list-item"><a href="#" class="header_nav-list-item-text label-1">Security</a></li>
            </ul>
        </nav>
        <div class="header_button">
            <a class="btn btn-white label-2" href="#">
                <span class="btn-white-text">Enter App</span>
            </a>
        </div>
    </header>

    <main>
        <section class="hero_section">
            <div class="container">
                <div class="hero">
                    <div class="hero_left">
                        <h1 class="hero_left-text title-h1">
                            The Yield Automation Protocol
                        </h1>
                        <p class="hero_left-description decs-1">
                            DeFi yields aren't easy to manage.
                            Idle makes you feel like they are
                        </p>
                        <div class="hero_left-button">
                            <div class="hero_left-button-left">
                                <a class="btn btn-white label-2" href="#">
                                    <span class="btn-white-text">Enter App</span>
                                </a>
                            </div>
                            <a class="hero_left-button-right btn btn-outline label-2" href="#">
                                <span>Read The Documentation</span>
                                <lord-icon class="hero_left-button-right-icon" trigger="hover"
                                    src="/assets/lottie/icon/icon_btn_outline.json">
                                </lord-icon>
                            </a>
                        </div>
                    </div>
                    <div class="hero_right">
                        <video class="hero_right-video" autoplay muted loop id="myVideo">
                            <source src="./assets/video/video-hero.mov" type="video/mov">
                            <source src="./assets/video/video-hero.webm" type="video/webm">
                            Your browser is not supported!
                        </video>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="ellipses">
        <div class="ellipses-item ellipses-1">
            <img src="./assets/img/Ellipse1.png" alt="Ellipse1">
        </div>
        <div class="ellipses-item ellipses-2">
            <img src="./assets/img/Ellipse2.png" alt="Ellipse2">
        </div>
    </div>
</body>

</html>
